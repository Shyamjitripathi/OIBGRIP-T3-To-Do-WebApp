<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>To-Do-App</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="apple-mobile-web-app-capable" content="yes">
		
         <!--Favicons-->
		<link rel="apple-touch-icon" sizes="180x180" href="/Assets/Favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/Assets/Favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/Assets/Favicons/favicon-16x16.png">
        <link rel="manifest" href="/Assets/Favicons/site.webmanifest">

		<!--Normalize CSS for cross browser consistent look-->
		<link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.min.css" rel="stylesheet">
    
        <!--Font Family-->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
		

        <!--Stylesheet-->

		<link href="style.css" rel="stylesheet">

	</head>
	<body>

		<!--Parent div-->
		<div class="parent-div">
             <!--Div contenting all tasks-->
			<div class="main-content">
                 
				<!--Input area for task -->

				<input type="text" id="task" placeholder="Add Your Task Here" class="task">
                 
				<!--List area for task-->
				<div class="lists">
					<section class="favs">
						<h3></h3>
						<ul></ul>
					</section>

					<section class="tasks">
						<h3></h3>
						<ul></ul>
					</section>

					<section class="done">
						<h3></h3>
						<ul></ul>
					</section>
				</div>

			</div>
            
        <!--Footer section-->

			<footer>
				<p>&copy;2022 Shyamji Tripathi. All Rights Reserved</p>
			</footer>

		</div>
         
		<!--Javascript-->
          
		<script src="onclick.js"></script>
		<script src="mainfunction.js"></script>
	</body>
</html>
